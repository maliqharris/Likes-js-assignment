<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="likes2.css">
    <title>Likes</title>
</head>
<body>
    <div class="fullpage">
        <div class="top2bars">
            <div class="upperbar">
                <h1>Network</h1>
            </div>
            <div class="lowerbar">
                <h1>Your Feed</h1>
            </div>
        </div>
        <div class="bottompart">
            <div class="leftside">
                <img src="./blank-profile-circle.png">
                <a href="who">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="rightside">
                <div class="topright">
                    <div class="row1">
                        <h1>Neil M</h1>
                        <h2>9 like(s)</h2>
                        <button onclick= "likesGoUp()">Like</button>
                    </div>
                    <div class="row2">
                        <p>I just set up this new discord bot, let me <br>
                        know what you all think. <a href="url">link</a></p>
                    </div>
                </div>
                <div class="midright">
                    <div class="row3">
                        <h1>Nichole K</h1>
                        <h2>12 like(s)</h2>
                        <button onclick= "likesGoUp2()">Like</button>
                    </div>
                    <div class="row4">
                        <p>Just finished my <a href="url">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="bottomright">
                    <div class="row5">
                        <h1>Jim R</h1>
                        <h2>9 like(s)</h2>
                        <button onclick= "likesGoUp3()">Like</button>
                    </div>
                    <div class="row6">
                        <p>I can't stop listening to the <a href="url">new album</a>.
                        <br>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="likes2.js"></script>
</html>
